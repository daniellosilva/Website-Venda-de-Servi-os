<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Midd</title>

    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
  <div class="container header-div">
    <header>
        <a href=""><img src="img/Marido_de_Aluguel-removebg-preview.png" alt="middo-logo"></a>
        <nav>
            <ul class="lado-esquerdo">
                <li><a href="index.html">Início</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
        <div class="lado-direito">
            <li><a class="login" href="login.html">Login</a></li>
            <li><a class="cadastro" href="cadastro.html">Cadastro</a></li>
        </div>
    </header> 
</div>
    <main class="form-container">
        <form class="register-form">
            <h2>Cadastro</h2>
            <div class="form-section">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">

                <label for="password">Criar senha</label>
                <input type="password" id="password" name="password">

                <label for="confirm-password">Repetir Senha</label>
                <input type="password" id="confirm-password" name="confirm-password">

                <label for="phone">Celular</label>
                <input type="text" id="phone" name="phone">
            </div>

            <div class="form-section">
                <h3>Endereço</h3>
                <div>
                  <h1> </h1>
                </div>
                <label for="address">Logradouro</label>
                <input type="text" id="address" name="address">

                <label for="neighborhood">Bairro</label>
                <input type="text" id="neighborhood" name="neighborhood">

                <label for="number">Número</label>
                <input type="text" id="number" name="number">

                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep">

                <label for="city">Cidade</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-row">
              <button type="submit" class="submit-btn">Enviar</button>
            </div>        
        </form>
    </main>
   </body>
</html>
